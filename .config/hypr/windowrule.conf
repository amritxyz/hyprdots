# Example windowrule v2
windowrule=float,^(imv)$
windowrule=center,^(MuPDF)$
windowrulev2 = float,class:^(footclient)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.80 0.80,class:^(foot)$
windowrulev2 = opacity 0.70 0.70,class:^(footclient)$
windowrulev2 = opacity 0.80 0.80,class:^(firefox)$
windowrulev2 = opacity 0.80 0.80,class:^(dev.zed.Zed)$
windowrulev2 = opacity 0.70 0.70,class:^(org.bleachbit.BleachBit)$
windowrulev2 = opacity 0.70 0.70,class:^(deluge)$
windowrulev2 = opacity 0.60 0.60,class:^(xdg-desktop-portal-gtk)$

# common modals
windowrule = float,title:^(Open)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$

# layers
layerrule = blur,wofi
layerrule = blur,waybar
